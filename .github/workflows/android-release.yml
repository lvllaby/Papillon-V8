name: Build Android Release APK

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      EXPO_NO_TELEMETRY: "1"
      CI: "true"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Use legacy peer resolution to avoid ERESOLVE on Expo 54 preview deps
      - name: Install dependencies (legacy peer deps)
        run: npm install --legacy-peer-deps

      # Generate native Android project
      - name: Prebuild native Android project (Expo)
        run: npx expo prebuild -p android --clean

      # Now Gradle files exist â†’ enable Gradle cache
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Make Gradle wrapper executable
        run: chmod +x android/gradlew

      - name: Assemble release APK
        working-directory: android
        run: ./gradlew :app:assembleRelease --no-daemon

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: papillon-release-apk
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 30
