name: Build Android Release APK

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node for npm install + npx expo
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # Generate the native Android project (creates android/ and Gradle files)
      - name: Prebuild native Android project (Expo)
        run: npx expo prebuild -p android --clean

      # Now that Gradle files exist, set up Java with Gradle cache
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      # Android SDK + licenses
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Make Gradle wrapper executable
        run: chmod +x android/gradlew

      # Build the release APK (unsigned unless signing is configured)
      - name: Assemble release
        working-directory: android
        run: ./gradlew :app:assembleRelease --no-daemon

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: papillon-release-apk
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 30
