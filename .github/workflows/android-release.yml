name: Build Android Release APK

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Java 17 is required by recent Android Gradle Plugin versions
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      # Node for npm install + npx expo
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Android SDK + licenses
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci
        # If package-lock.json is missing, replace with: npm install

      - name: Prebuild native Android project (Expo)
        run: npx expo prebuild -p android

      - name: Make Gradle wrapper executable
        run: chmod +x android/gradlew

      # Build the release APK (unsigned unless your Gradle config provides signing)
      - name: Assemble release
        working-directory: android
        run: ./gradlew :app:assembleRelease --no-daemon

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: papillon-release-apk
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 30
